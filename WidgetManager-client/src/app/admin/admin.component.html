<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>User List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-responsive table-striped">
        <thead>
          <tr>
            <th>UserName</th>
            <th>Email</th>
            <th>Role</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles[0].roleName}}</td>
            <td>
              <button class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add</button>
              <button class="btn btn-info" style="margin-left: 5px" data-toggle="modal" data-target="#exampleModal2">Edit</button>
              <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 5px">Delete</button>
                <button type="button" class="btn btn-primary" style="margin-left: 5px" (click)="goToDetail(user.id)">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row form-group">
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.username" placeholder="user name">
          </div>
          <div class="row form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.email" placeholder="Email">
          </div>
          <div class="row form-group">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.password" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Save</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row form-group">
            <label>User Name</label>
            <input type="text" class="form-control" [(ngModel)]="updateUser.username" placeholder="user name">
          </div>
          <div class="row form-group">
            <label>Email</label>
            <input type="text" class="form-control" [(ngModel)]="updateUser.email" placeholder="Email">
          </div>
          <div class="row form-group">
            <label>Password</label>
            <input type="text" class="form-control" [(ngModel)]="updateUser.password" placeholder="Password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">update</button>
      </div>
    </div>
  </div>
</div>
